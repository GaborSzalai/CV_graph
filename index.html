  nodes_data=[{"id":"GS","size":null,"color":null,"label":"Gabor Szalai","popup_info":"  <h2><i class=\"fas fa-user-astronaut\"><\/i>&nbsp;Core Skills<\/h2>\n          <ul class=\"fa-ul\">\n            <li><span class=\"fa-li\"><i class=\"fas fa-rocket\"><\/i><\/span><span class=\"bold\">Experienced product manager<\/span> with a passion to create innovative products that deliver meaningful value.<\/li>\n            <br>\n            <li><span class=\"fa-li\"><i class=\"fas fa-meteor\"><\/i><\/span>Proven track record in managing the full delivery-cycle of solutions across various technologies (<span class=\"bold\">web<\/span> and <span class=\"bold\">mobile<\/span>) and product types (<span class=\"bold\">B2B<\/span> and <span class=\"bold\">consumer-facing<\/span>).<\/li>\n            <br>\n            <li><span class=\"fa-li\"><i class=\"fas fa-chart-line\"><\/i><\/span>Big believer in <span class=\"bold\">data-informed decision-making<\/span> and a product development culture based on <span class=\"bold\">experimentation<\/span>.<\/li>\n            <br>\n            <li><span class=\"fa-li\"><i class=\"fas fa-satellite-dish\"><\/i><\/span><span class=\"bold\">Effective communicator<\/span> who can navigate the rocky straits between measuring client needs and turning them into straightforward requirements.<\/li>\n            <br>\n            <li><span class=\"fa-li\"><i class=\"fas fa-ship\"><\/i><\/span><span class=\"bold\">Pragmatic thinker<\/span> whose primary goal is to create and deliver great experiences for the users.<\/li>\n            <br>\n            <li><span class=\"fa-li\"><i class=\"fas fa-diagnoses\"><\/i><\/span><span class=\"bold\">Endlessly curious<\/span> and a tinkerer by nature, always on the lookout for new technologies.<\/li>\n          <\/ul>","image":"https:\/\/raw.githubusercontent.com\/GaborSzalai\/CV_repo\/master\/GS_profile.png","img_x":1200.0,"img_y":1200.0,"has_details":1.0,"text":null},{"id":"Education","size":null,"color":null,"label":"Education","popup_info":null,"image":"https:\/\/raw.githubusercontent.com\/GaborSzalai\/CV_repo\/master\/certificate.png","img_x":500.0,"img_y":500.0,"has_details":1.0,"text":null},{"id":"Work_Experience","size":null,"color":null,"label":"Work Experience","popup_info":null,"image":"https:\/\/raw.githubusercontent.com\/GaborSzalai\/CV_repo\/master\/success.png","img_x":500.0,"img_y":500.0,"has_details":1.0,"text":null},{"id":"Coursera","size":null,"color":null,"label":"Coursera - Data Science","popup_info":"<h2><i class=\"fas fa-graduation-cap\"><\/i>&nbsp;Coursera - Data Science Specialisation<\/h2>\n        <ul class=\"fa-ul\">\n          <li><span class=\"fa-li\"><i class=\"fas fa-rocket\"><\/i><\/span>In 2016 completed the <span class=\"bold\">Data Science Specialisation of John Hopkins University<\/span> - an online course covering the entire data-science pipeline.<\/li>\n          <br>\n          <li><span class=\"fa-li\"><i class=\"fas fa-chart-area\"><\/i><\/span>The studied subjects included statistical programming (R), <span class=\"bold\">exploratory data analysis<\/span>, statistical inference, practical foundations of <span class=\"bold\">machine learning<\/span> and <span class=\"bold\">developing data products<\/span>.<\/li>\n          <br>\n          <li><span class=\"fa-li\"><i class=\"fas fa-tachometer-alt\"><\/i><\/span>My Capstone Project was a functional <span class=\"bold\">text prediction app<\/span>. Not easy on the eyes:), but try it <a href=\"https:\/\/gman-works.shinyapps.io\/Test_Word_Prediction\/\" target=\"_blank\">here!<\/a><\/li>\n          <br>\n        <\/ul>","image":"https:\/\/raw.githubusercontent.com\/GaborSzalai\/CV_repo\/master\/coursera.jpg","img_x":600.0,"img_y":600.0,"has_details":1.0,"text":null},{"id":"Brunel","size":null,"color":null,"label":"Brunel University West London","popup_info":"<h2><i class=\"fas fa-graduation-cap\"><\/i>&nbsp;Brunel University, West London \u2013 Intelligence and Security Studies (MA)<\/h2>\n        <ul class=\"fa-ul\">\n          <li><span class=\"fa-li\"><i class=\"fas fa-rocket\"><\/i><\/span>In 2010 completed a <span class=\"bold\">Master\u2019s Degree with Distinction in Intelligence and Security Studies.<\/span><\/li>\n          <br>\n          <li><span class=\"fa-li\"><i class=\"fas fa-chart-area\"><\/i><\/span>The holders of this Degree are specialists with strong grasp of <span class=\"bold\">intelligence and security concerns<\/span> who can also demonstrate <span class=\"bold\">first-rate skills of research and assessment<\/span>.<\/li>\n          <br>\n          <li><span class=\"fa-li\"><i class=\"fas fa-search\"><\/i><\/span>The main focus of my studies were on <span class=\"bold\">structured analytical methodologies<\/span>, <span class=\"bold\">open-source intelligence<\/span> (internet based information-gathering and analysis) and the <span class=\"bold\">psychology of decision-making<\/span>.<\/li>\n          <br>\n          <li><span class=\"fa-li\"><i class=\"fas fa-tachometer-alt\"><\/i><\/span>I was awarded the <span class=\"bold\">Mary Barker Memorial Prize 2010<\/span> for being the Best Performing Student in the Department of Politics & History.<\/li>\n          <br>\n        <\/ul>","image":"https:\/\/raw.githubusercontent.com\/GaborSzalai\/CV_repo\/master\/brunel.jpg","img_x":640.0,"img_y":321.0,"has_details":1.0,"text":null},{"id":"National_Defense","size":null,"color":null,"label":"National Defense University Hungary","popup_info":"<h2><i class=\"fas fa-graduation-cap\"><\/i>&nbsp;National Defense University of Hungary \u2013 Security and Defense Policy (BSC)<\/h2>\n        <ul class=\"fa-ul\">\n          <li><span class=\"fa-li\"><i class=\"fas fa-rocket\"><\/i><\/span>In 2008 completed a <span class=\"bold\">First Class Bachelor's Degree in Security and Defense Policy.<\/span><\/li>\n          <br>\n          <li><span class=\"fa-li\"><i class=\"fas fa-chart-area\"><\/i><\/span>The studied subjects included <span class=\"bold\">strategy<\/span>, <span class=\"bold\">international relations<\/span>, <span class=\"bold\">security policy<\/span> and various other areas of study related to national defence.<\/li>\n          <br>\n          <li><span class=\"fa-li\"><i class=\"fas fa-search\"><\/i><\/span>The main focus of my studies were on <span class=\"bold\">intelligence reform in the USA<\/span> and on the <span class=\"bold\">privatisation of intelligence<\/span>.<\/li><br>\n          <li><span class=\"fa-li\"><i class=\"fas fa-pen-fancy\"><\/i><\/span>My studies in these subjects were published in nation journals such as the <a href=\"http:\/\/www.epa.uz.ua\/02400\/02463\/00002\/pdf\/EPA02463_hadtudomanyi_szemle_2008_2_022-029.pdf\" target=\"_blank\">Hadtudomanyi Szemle<\/a>.<\/li>\n        <\/ul>","image":"https:\/\/raw.githubusercontent.com\/GaborSzalai\/CV_repo\/master\/national_defense.png","img_x":330.0,"img_y":452.0,"has_details":1.0,"text":null},{"id":"Skyscanner","size":null,"color":null,"label":"Skyscanner","popup_info":"<h2><i class=\"fas fa-plane\"><\/i>&nbsp;Skyscanner - Senior Product Manager (2018-2020)<\/h2>\n        <ul class=\"fa-ul\">\n          <li><span class=\"fa-li\"><i class=\"fas fa-plane\"><\/i><\/span>Global travel brand with <span class=\"bold\">100 million peak monthly active users<\/span> (web+mobile) and 100 million+ apps installs. <\/li>\n          <br>\n          <li><span class=\"fa-li\"><i class=\"fas fa-mobile-alt\"><\/i><\/span>I worked on the two mobile applications (Android, iOS). My primary responsibility was creating a <span class=\"bold\">great experience for first time users<\/span>.<\/li>\n          <br>\n          <li><span class=\"fa-li\"><i class=\"fas fa-user-check\"><\/i><\/span>With my team, we shipped a completely <span class=\"bold\">new interactive onboarding<\/span> experience -> significant uplift in product activation and transactions (bookings) amongst new users. <i class=\"fas fa-rocket\"><\/i><\/li>\n          <br>\n          <li><span class=\"fa-li\"><i class=\"fas fa-sign-in-alt\"><\/i><\/span>We revamped the <span class=\"bold\">login and marketing opt-in experience<\/span> in the apps introducing a fresh, simplified and streamlined flow -> major boost to new user sign-up rate and marketing reachability. <i class=\"fas fa-rocket\"><\/i><i class=\"fas fa-rocket\"><\/i><\/li>\n          <br>\n          <li><span class=\"fa-li\"><i class=\"fas fa-balance-scale\"><\/i><\/span>I also oversaw the the development of the <span class=\"bold\">GDPR implementation<\/span> and consent tracking mechanism in apps, which was crucial to achieve and maintain full legal compliance.<\/li>\n        <\/ul>","image":"https:\/\/raw.githubusercontent.com\/GaborSzalai\/CV_repo\/master\/skyscanner.jpg","img_x":2700.0,"img_y":2700.0,"has_details":1.0,"text":null},{"id":"Lynx_Analytics","size":null,"color":null,"label":"Lynx Analytics","popup_info":"<h2><i class=\"fas fa-project-diagram\"><\/i>&nbsp;Lynx Analytics - Product Manager (2017-2018)<\/h2>\n        <ul class=\"fa-ul\">\n          <li><span class=\"fa-li\"><i class=\"fas fa-chart-line\"><\/i><\/span><span class=\"bold\">Predictive analytics<\/span> company founded in Singapore. The main profile is providing advanced business solutions via the application of data science and a big data platform based on graph-theory. <\/li>\n          <br>\n          <li><span class=\"fa-li\"><i class=\"fas fa-phone-volume\"><\/i><\/span>Main clients included some of the leading Asian telecommunications companies, including <span class=\"bold\">Hong Kong Telecom<\/span>.<\/li>\n          <br>\n          <li><span class=\"fa-li\"><i class=\"fas fa-user-check\"><\/i><\/span>I was effectively responsible for establishing the <span class=\"bold\">product management process<\/span> within the company. I created a framework to match the particular development cycle at Lynx, which gave rise to a well-oiled and transparent roadmap planning process.<i class=\"fas fa-rocket\"><\/i><\/li>\n          <br>\n          <li><span class=\"fa-li\"><i class=\"fas fa-tachometer-alt\"><\/i><\/span>My primary product role was to deliver <span class=\"bold\">web-based applications<\/span> that made the advanced analytical outputs easy to consume and actionable for our customers.<\/li>\n        <\/ul>","image":"https:\/\/raw.githubusercontent.com\/GaborSzalai\/CV_repo\/master\/lynx.jpg","img_x":400.0,"img_y":400.0,"has_details":1.0,"text":null},{"id":"Corecaster","size":null,"color":null,"label":"Corecaster (Piptook)","popup_info":"<h2><i class=\"fas fa-snowboarding\"><\/i>&nbsp;Corecaster Ltd.- Head of Analytics (2015-2017)<\/h2>\n        <ul class=\"fa-ul\">\n          <li><span class=\"fa-li\"><i class=\"fas fa-chart-line\"><\/i><\/span>UK-based start-up (now defunct) that created a <span class=\"bold\">social media analytics platform<\/span> called Piptook for measuring the <span class=\"bold\">social ROI of sport sponsorships<\/span>.<\/li>\n          <br>\n          <li><span class=\"fa-li\"><i class=\"fas fa-motorcycle\"><\/i><\/span>We worked with some of the top brands and their sponsored athletes in action and motor sports and e-gaming, including the likes of <span class=\"bold\">Monster Energy<\/span> and <span class=\"bold\">Red Bull<\/span>.<\/li>\n          <br>\n          <li><span class=\"fa-li\"><i class=\"fas fa-hat-wizard\"><\/i><\/span>This being a small start-up (~10 people), I wore many hats and had a <span class=\"bold\">strategic impact<\/span> on both our platform and our bespoke analytical products.<i class=\"fas fa-rocket\"><\/i><\/li>\n          <br>\n          <li><span class=\"fa-li\"><i class=\"fas fa-tachometer-alt\"><\/i><\/span>I acted as the primary product manager for the Piptook social intelligence platform, overseeing the implementation of <span class=\"bold\">all user-facing<\/span> components.<\/li>\n          <br>\n          <li><span class=\"fa-li\"><i class=\"fas fa-chart-line\"><\/i><\/span>As head of analytics, I designed and <span class=\"bold\">developed our analytical products<\/span> and led our small in-house team of analysts.<\/li>\n          <br>\n          <li><span class=\"fa-li\"><i class=\"fas fa-microphone-alt\"><\/i><\/span>Read more about my role in a <a href=\"https:\/\/diginomica.com\/sports-sponsorship-roi-takes-the-lead-with-social-data-analytics\" target=\"_blank\">short interview<\/a>.<\/li>\n        <\/ul>","image":"https:\/\/raw.githubusercontent.com\/GaborSzalai\/CV_repo\/master\/piptook.png","img_x":230.0,"img_y":138.0,"has_details":1.0,"text":null},{"id":"PGI","size":null,"color":null,"label":"PGI","popup_info":"<h2><i class=\"fas fa-shield-alt\"><\/i>&nbsp;Protection Group International (PGI) - Product Manager (2012-2014)<\/h2>\n        <ul class=\"fa-ul\">\n          <li><span class=\"fa-li\"><i class=\"fas fa-user-shield\"><\/i><\/span>UK-based company specializing in <span class=\"bold\">cyber-security, corporate intelligence and training<\/span>.<\/li>\n          <br>\n          <li><span class=\"fa-li\"><i class=\"fas fa-chart-line\"><\/i><\/span>As product manager, I was responsible for developing the company's <span class=\"bold\">web-based intelligence analysis platform<\/span>.<\/li>\n          <br>\n          <li><span class=\"fa-li\"><i class=\"fas fa-building\"><\/i><\/span>This platform was utilised by our in-house team of analysts and it was also deployed at large corporations and some government clients as well.<i class=\"fas fa-rocket\"><\/i><\/li>\n        <\/ul>","image":"https:\/\/raw.githubusercontent.com\/GaborSzalai\/CV_repo\/master\/pgi.png","img_x":1638.0,"img_y":1638.0,"has_details":1.0,"text":null},{"id":"Olton","size":null,"color":null,"label":"Olton","popup_info":"<h2><i class=\"fas fa-user-secret\"><\/i>&nbsp;Olton Ltd. \u2013 Lead Intelligence Analyst (2010-2012)<\/h2>\n        <ul class=\"fa-ul\">\n          <li><span class=\"fa-li\"><i class=\"fas fa-user-shield\"><\/i><\/span>UK-based corporate intelligence consultancy and tech company (now part of PGI) specializing in<span class=\"bold\"> open-source intelligence analysis<\/span>.<\/li>\n          <br>\n          <li><span class=\"fa-li\"><i class=\"fas fa-arrows-alt\"><\/i><\/span>I worked on a wide spectrum of corporate intelligence research projects, ranging from the <span class=\"bold\">strategic to the tactical level<\/span>.<\/li>\n          <br>\n          <li><span class=\"fa-li\"><i class=\"fas fa-globe\"><\/i><\/span>These activities included: geopolitical analysis; social media monitoring; open source \u2018crisis\u2019 support; reputational threat analysis and various <span class=\"bold\">data-visualization and mapping projects<\/span>.<\/li>\n          <br>\n          <li><span class=\"fa-li\"><i class=\"fas fa-user-tie\"><\/i><\/span>Read more about my role in <a href=\"https:\/\/citysecuritymagazine.com\/cyber-security\/osint-rise-open-source-intelligencer\/\" target=\"_blank\">this article<\/a> I wrote about it.<\/li>\n        <\/ul>","image":"https:\/\/raw.githubusercontent.com\/GaborSzalai\/CV_repo\/master\/olton.png","img_x":180.0,"img_y":180.0,"has_details":1.0,"text":null},{"id":"Technical_Skills","size":null,"color":null,"label":"Technical Skills","popup_info":null,"image":"https:\/\/raw.githubusercontent.com\/GaborSzalai\/CV_repo\/master\/product-management.png","img_x":512.0,"img_y":512.0,"has_details":1.0,"text":null},{"id":"Agile","size":null,"color":null,"label":"Agile Methodology & Tools","popup_info":null,"image":null,"img_x":null,"img_y":null,"has_details":0.0,"text":"JIRA Confluence Asana"},{"id":"Data_Analytics","size":null,"color":null,"label":"Data Manipulation & Analytics","popup_info":null,"image":null,"img_x":null,"img_y":null,"has_details":0.0,"text":"R Python SQL Alteryx Databricks"},{"id":"Data_Visualisation","size":null,"color":null,"label":"Data Visualisation","popup_info":null,"image":null,"img_x":null,"img_y":null,"has_details":0.0,"text":"Tableau Mixpanel Plotly ggplot2(R)"},{"id":"UX","size":null,"color":null,"label":"UX Wireframing","popup_info":null,"image":null,"img_x":null,"img_y":null,"has_details":null,"text":"Axure MIRO"},{"id":"Hobby","size":null,"color":null,"label":"For Having Fun!","popup_info":null,"image":"https:\/\/raw.githubusercontent.com\/GaborSzalai\/CV_repo\/master\/photo.png","img_x":512.0,"img_y":512.0,"has_details":1.0,"text":null},{"id":"Reading","size":null,"color":null,"label":"Reading","popup_info":null,"image":null,"img_x":null,"img_y":null,"has_details":0.0,"text":"Sci-fi Fantasy New-Weird Psychology Philosophy"},{"id":"Videogames","size":null,"color":null,"label":"Videogames","popup_info":null,"image":null,"img_x":null,"img_y":null,"has_details":0.0,"text":"Playstation 4\ud83c\udfae"},{"id":"Travel","size":null,"color":null,"label":"Travel","popup_info":null,"image":null,"img_x":null,"img_y":null,"has_details":0.0,"text":"\ud83c\udf0f Asia Europe South-America"},{"id":"Crossfit","size":null,"color":null,"label":"Crossfit","popup_info":null,"image":null,"img_x":null,"img_y":null,"has_details":0.0,"text":"\ud83d\udcaaLifting for life!"},{"id":"Snowboarding","size":null,"color":null,"label":"Snowboarding","popup_info":null,"image":null,"img_x":null,"img_y":null,"has_details":0.0,"text":"French Alps \u2764\ufe0f"}]

  var t = new NetChart({
    container: document.getElementById("demo"),

    navigation: {
      mode: "focusnodes",

      focusNodeExpansionRadius: 1,

			onPositionChange: update,

			onChartUpdate: update,
			onSettingsChange: update
		},
    theme: NetChart.themes.dark
      });

      setTimeout(function() {
    		update();
    	},300)

    	function update(e) {

    		var popup = document.getElementById("popup");

    			if(!(popup.offsetWidth === 0 && popup.offsetHeight === 0)) {
    				popup.style.display = "none";
    			}
    			return;
    		}
    		//get latest node clicked/dragged or initial one
    		var nodeId = nodeIdForPopup;

    		/*
    		//if other node clicked/dragged:
    		if(e && e.clickNode) {
    			nodeId = e.clickNode.id;
    			//update nodeId to the latest node clicked/dragged
    			nodeIdForPopup = nodeId;
    		}*/

    			var dimensions = t.getNodeDimensions(nodeId);
    		if(!dimensions || !nodeId) {
    			return;
    		}

    		var container = document.getElementById("demo");
    		var off_top = container.offsetTop;
    		var off_left = container.offsetLeft;

    		//updte popup position and show it if it's hidden.
    		popup.style.top = off_top + 10  + "px";
    		popup.style.left = off_left + 10 + "px";
    		popup.style.display = "block";

        popup.innerHTML = popup_text;
    	}
      </script>
